<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" th:href="@{/updateForm.css}">
    <title>Update Product</title>
</head>
<body>
<h2>Обновить сведения о товаре: </h2>
<form th:action="@{|/products/update/${product.getId()}|}" th:object="${product}" method="post" class="form">
    <input type="hidden" name="productId" th:value="*{id}">
    <label>Название: </label>
    <input type="text" name="updatedName" th:value="*{name}">
    <br>
    <label>Цена: </label>
    <input type="text" name="updatedPrice" th:value="*{price}">
    <br>
    <div th:each="option, iterate: ${options}">
        <input type="hidden" name="optionIds" th:value="${option.id}">
        <p th:text="${option.name}"></p>
        <input th:value="${values.get(iterate.index).getName()}"
               name="valuesNames" class="form-control">
        <button class="btn btn-primary" type="submit">Отправить</button>
    </div>
    <br>
    <input type="submit" value="Update">
    <br>
</form>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
