<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Delete</title>
</head>
<body>
<h1>Вы уверены, что хотите удалить товар?</h1>
<p>Товар: <span th:text="${product.name}"></span></p>
<form th:action="@{/products/delete/{productId}(productId=${product.id})}" method="post">
    <input type="hidden" name="_method" value="delete">
    <button type="submit">Удалить</button>
</form>
<a href="/products">Отмена</a>
</body>
</html>
